<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <video autoplay muted loop id="myVideo" poster="assets/background-stars.svg">
    <source src="./twinkling star.mp4" type="video/mp4" class="desktop">
  </video>
  
  <header>
    <div class="content" class="bottom-animation">

      <h1><a href="./index.html">The Planets</a></h1>
      <nav>
        <div class="container">

          <ul class="nav-link">
            <li><button href="#none" id="Mercury">Mercury</button></li>
            <li><button href="#none" id="Venus">Venus</button></li>
            <li><button href="#none" id="Earth">Earth</button></li>
            <li><button href="#none" id="Mars">Mars</button></li>
            <li><button href="#none" id="Jupiter">Jupiter</button></li>
            <li><button href="#none" id="Saturn">Saturn</button></li>
            <li><button href="#none" id="Uranus">Uranus</button></li>
            <li><button href="#none" id="Neptune">Neptune</button></li>
          </ul>
        </div>
        <div class="navigation__background"></div>
        <button class="hamburger">
          <img src="assets/icon-hamburger.svg" class="open" alt="">
          <img src="assets/icon-close.svg" class="close" alt="">
        </button>
      </nav>
    </div>
  </header>
  <main>
  <h2 class="welcome-text">Uncover the Mysteries of Our Cosmos</h2>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SG</a>.
  </footer>
  <template id="planetTemplate">
    <article class="planet__details">
      <img src="" alt="" class="planet__image">
      <div class="planet__content">
        <h2 class="planet__name"></h2>
        <p class="planet__description">  </p>
        <p><span class="light-text">Source : </span><a class="planet__sourceLink">Wikipedia <img src="assets/icon-source.svg" alt=""/></a></p>
      </div>
      <ol class="planet__tabs">
        <li   id="overview"><button class="active" ><span class="number">01</span><span>Overview</span></button></li>
        <li id="structure"><button   ><span class="number">02</span><span>Internal Structure</span></button></li>
        <li id="geology"><button ><span class="number">03</span><span>Surface Geology</span></button></li>
      </ol>
      <footer class="planet__footer">
        <div class="stats">
          <div class="stat">
            <h2 class='stat__name'>Rotation Time</h2>
            <p class='stat__value rotationValue'></p> 
          </div>
          <div class="stat">
            <h2 class='stat__name'>Revolution Time</h2>
            <p class='stat__value revolutionValue'></p> 
          </div>
          <div class="stat">
            <h2 class='stat__name'>Radius</h2>
            <p class='stat__value radiusValue'></p> 
          </div>
          <div class="stat">
            <h2 class='stat__name'>Average Temp</h2>
            <p class='stat__value averageValue'></p> 
          </div>

        </div>
      </footer>
    </article>
  </template>
 
  <script src="./script.js" defer></script>
</body>
</html>
